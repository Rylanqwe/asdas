<html>
  <head>
    <style>
      body {
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      .container {
        text-align: center;
        color: gold;
      }
      
      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      button {
        background-color: black;
        color: gold;
        font-size: 24px;
        font-weight: bold;
        padding: 20px 40px;
        border: 2px solid gold;
        margin-bottom: 20px;
      }
      
      #result {
        font-size: 18px;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Crypto City Casino</h1>
      <button onclick="flip()">Flip</button>
      <div id="result"></div>
    </div>
    
    <script>
      function flip() {
        var result = Math.floor(Math.random() * 2 + 1);
        if (result === 1) {
          document.getElementById("result").innerHTML = "Heads";
        } else {
          document.getElementById("result").innerHTML = "Tails";
        }
      }
    </script>
  </body>
</html>
